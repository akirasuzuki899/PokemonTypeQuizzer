<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>ポケモンタイプ相性クイズ</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container"> 
    <h1>ポケモンタイプ相性クイズ</h1>

    <!-- 質問エリア -->
    <div id="questionArea" class="question"></div>

    <!-- 回答ボタンエリア -->
    <div id="answerButtonsArea">
        <!-- ここに回答ボタンを追加 -->
        <div class="options">
          <button onclick="checkAnswer(0)">効果なし</button>
          <button onclick="checkAnswer(0.5)">あまり効果なし</button>
          <button onclick="checkAnswer(1)">通常</button>
          <button onclick="checkAnswer(2)">効果バツグン</button>
        </div>
    </div>

    <!-- 正誤の結果表示エリア -->
    <div id="result" class="result"></div>

    <!-- 説明エリア -->
    <div id="explanation" class="explanation"></div>

    <!-- 「次の問題」ボタン -->
    <button id="nextQuestionButton" onclick="nextQuestion()" style="display: none;">次の問題</button>
  </div>

    <script src="script.js"></script> <!-- JavaScriptファイルのパス -->
</body>
</html>
